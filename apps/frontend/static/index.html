<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Websockets Client</title>
    <link href="/styles.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/vue-simple-notify/dist/vue-simple-notify.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-simple-notify/dist/vue-simple-notify.min.js"></script>
    <script
      src="https://cdn.socket.io/4.4.1/socket.io.min.js"
      integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main id="v-app">
      <section class="notifications">
        <h1>Websockets Tester</h1>
        <ul>
          <li v-for="notification of notifications">
            <strong>{{ notification.type }}:</strong> {{ notification.payload }}
          </li>
        </ul>
      </section>
    </main>
    <script>
      const app = new Vue({
        el: '#v-app',
        jwt: '',
        data: {
          socket: null,
          notifications: [],
        },

        methods: {
          receiveNotification(notification) {
            this.notifications.push(notification);
          },
        },

        created() {
          this.jwt =
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjI0YjgwMjMwLTJhMmYtNGE5MC1hNWI0LWJiZjNlNWRkYjUyNCIsInJvbGVzIjpbImRvY3RvciJdLCJpYXQiOjE2NDI1MjU0MzMsImV4cCI6MTY0MjUyOTAzM30.0bN_feg7u_gG1JcvBYJT6JvOXumVN6Qc3cUiaXb2nZk';

          this.socket = io('http://localhost:4043', {
            extraHeaders: { authorization: `Bearer ${this.jwt}` },
          });

          this.socket.on('new_notification', (notification) => {
            this.receiveNotification(notification);
          });
        },
      });
    </script>
  </body>
</html>
